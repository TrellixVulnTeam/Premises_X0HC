<ion-header>
    <!-- <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar> -->
</ion-header>

<ion-content class="masters">
    <div class="landing-container">
        <img class="logo" src="./assets/imgs/logo.png" />
        <h2>Welcome to Premises!</h2>
        <p>
            Click the option that best describes you below:
        </p>
        <ion-grid>
            <ion-row>
                <!--I need to rent out a property-->
                <ion-col tappable col-6 col-sm>
                    <ion-card (click)="toMainRentSearch()">
                        <img src="./assets/imgs/logo.png" />
                        <ion-card-header text-wrap>
                            Need to Rent?
                        </ion-card-header>
                        <ion-card-content>
                            Click Here
                        </ion-card-content>
                    </ion-card>
                </ion-col>
                <!--I need to buy a property-->
                <ion-col tappable col-6 col-sm>
                    <ion-card (click)="toMainBuySearch()">
                        <img src="./assets/imgs/logo.png" />
                        <ion-card-header text-wrap>
                            Need to Buy?
                        </ion-card-header>
                        <ion-card-content>
                            Click Here
                        </ion-card-content>
                    </ion-card>
                </ion-col>
                <!--I want to sell a property-->
                <ion-col tappable col-6 col-sm>
                    <ion-card (click)="toMetroList()">
                        <img src=" ./assets/imgs/logo.png " />
                        <ion-card-header text-wrap>
                            Need to Sell?
                        </ion-card-header>
                        <ion-card-content>
                            Click Here
                        </ion-card-content>
                    </ion-card>
                </ion-col>
                <!--I want to rent out a property-->
                <ion-col tappable col-6 col-sm>
                    <ion-card (click)="toMetroList()">
                        <img src=" ./assets/imgs/logo.png " />
                        <ion-card-header text-wrap>
                            Need to find a tenant?
                        </ion-card-header>
                        <ion-card-content>
                            Click Here
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
        <button ion-button type="button" mode="ios" block color="dark" outline margin-top>Get In Touch With Us</button>
    </div>
    <p align="center ">Copyright 2018: Premises (PTY) Ltd</p>
</ion-content>
