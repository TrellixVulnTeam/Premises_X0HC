<ion-header>

    <ion-navbar>
        <ion-title>Your Profile</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <p>User Email Address: {{(profile | async)?.email}}</p>

    <button ion-button full (click)="logout()">Logout</button>
    <button *ngIf="(profile | async)?.admin" ion-button full (click)="reviewSubmissions()">Review Submissions</button>

</ion-content>
