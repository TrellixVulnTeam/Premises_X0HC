<ion-header>

    <ion-navbar>
        <ion-title>Submit Your Property</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="propertySubmissionForm" (submit)="submitProperty()">
        <ion-item>
            <ion-label stacked>Full Name</ion-label>
            <ion-input formControlName="fullName" type="text" placeholder="Full Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Full Name</ion-label>
            <ion-input formControlName="agencyName" type="text" placeholder="Agency Name"></ion-input>
        </ion-item>
        <button ion-button block type="submit">Submit Property</button>
    </form>
</ion-content>
