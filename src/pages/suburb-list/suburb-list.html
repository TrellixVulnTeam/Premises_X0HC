<ion-header>

    <ion-navbar>
        <ion-title>Pick Suburb In {{parameter1}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-searchbar (ionInput)="getSuburbs($event)"></ion-searchbar>
    <ion-list>
        <ion-item tappable no-lines *ngFor="let suburb of suburbList">
            <button ion-item detail-push (click)="goToSubmitProperty(suburb)">
            <h2> {{ suburb.suburb }} </h2>
            <p>{{ suburb.metro }}</p>
            <!-- {{ suburb.key }} -->
            </button>
            <hr>
        </ion-item>

    </ion-list>
